{% extends 'store/main.html' %}
{% load static %}

{% block content %}


<div class="container" style = "margin-top: 150px;">
      <div class="col">
        <div class="row">
          <div class="col mb-3">
            <div class="card">
              <div class="card-body">
                <div class="e-profile">
                  <div class="row">
                    <div class="col-12 col-sm-auto mb-3">
                      <div class="mx-auto" style="width: 140px;">
                        <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                          <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;"> <img src="{% static 'images/' %}{{ user.image }}" style = "height: 140px;"></span>
                        </div>
                      </div>
                    </div>
                    <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                      <div class="text-center text-sm-left mb-2 mb-sm-0">
                        <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{user.username}}</h4>
                        <!-- <p class="mb-0">@johnny.s</p> -->
                        <div class="text-muted"><small>Authenticity Rating: {{user.authentic_rating}}%</small></div>
                      </div>
                      <div class="text-center text-sm-right">
                        <span class="badge badge-secondary">administrator</span>
                        <div class="text-muted"><small>Joined 09 Dec 2017</small></div>
                      </div>
                    </div>
                  </div>
                  <ul class="nav nav-tabs">
                    <li class="nav-item"><a href = "{% url 'userauths:account_view' %}" class="active nav-link">Settings</a></li>
                    <li class="nav-item"><a href = "{% url 'userauths:wishlist' %}" class="active nav-link">Wishlist</a></li>
                    <li class="nav-item"><a href = "{% url 'userauths:mypostings' %}" class="active nav-link">My Postings</a></li>
                  </ul>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                      <form class="form" novalidate="" method = "POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col">                                
                                <div class="form-group">
                                  <label>Profile Picture</label>
                                  <input type="file" id="product_image" name="profile-image" accept="image/*" required><br><br>
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Full Name</label>
                                  <input class="form-control" type="text" name="name" placeholder="Name" value={{user.first_name}}&#160;{{user.last_name}}>
                                </div>
                                <div class="form-group">
                                  <label>Username</label>
                                  <input class="form-control" type="text" name="username" placeholder="Username" value= {{user.username}}>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input class="form-control" type="text" placeholder="user@example.com", value={{user.email}}>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mb-3">
                                <div class="form-group">
                                  <label>About</label>
                                  <textarea class="form-control" name = "description" rows="5" placeholder="My Bio">{{user.description}}</textarea>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Save Changes</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
    
      </div>
    </div>
    </div>
{% endblock content %}
