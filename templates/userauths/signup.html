<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel = "stylesheet" type = "text/css" href="{% static 'css/login.css' %}">

</head>
<body>
<div class="logo text-center">
  <a href = "{% url 'store' %}"><img src = "{% static  'images/login_logo.PNG' %}" class="img-logo"></a>
</div>
<div class="wrapper">
  <div class="inner-warpper text-center">
    <h2 class="title">Sign Up</h2>

    <form action="" method="POST" id="formvalidate">
      {% csrf_token %}
      <div class="input-group">
        <!-- <label class="placeholder" for="Email">Email</label> -->
        {{form.email}}
        <!-- <input class="form-control" name="userEmail" id="userEmail" type="text" placeholder="" /> -->
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <!-- <label class="placeholder" for="Email">Email</label> -->
        {{form.username}}
        <!-- <input class="form-control" name="userEmail" id="userEmail" type="text" placeholder="" /> -->
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <!-- <label class="placeholder" for="userName">Username</label> -->
        {{form.password1}}
        <span class="lighting"></span>
      </div>

      <div class="input-group">
        <!-- <label class="placeholder" for="userPassword">Password</label> -->
        {{form.password2}}
        <span class="lighting"></span>
      </div>

      <button type="submit">Sign Up</button>
      <div class="clearfix supporter">
        <div class="pull-left remember-me">
          <input id="rememberMe" type="checkbox">
          <label for="rememberMe">Remember Me</label>
        </div>
      </div>


      {% if form.errors %}
      <div class = "error">
        <strong>{{form.errors}}</strong>
      </div>
      {% endif %}

    </form>
  </div>
</div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script>
  <script type="text/javascript" src="{% static 'js/signup.js' %}" ></script>

</body>
</html>
