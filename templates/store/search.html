{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .search-result {
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center; /* Align items vertically */
        }

        .search-result img {
            max-width: 100px; /* Set a maximum width for the image */
            margin-right: 15px; /* Add spacing between image and text */
        }

        .search-result .title {
            flex-grow: 1; /* Make the text area expandable */
        }
    </style>
</head>
<body>
<div class="container bootstrap snippets bootdey" style="margin-top: 100px;">
    <hr>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            
            {% for product in products %}
            <div class="well search-result">
                <a href="#">
                    <img class="img-responsive" src = "{{product.image.url}}" alt="">
                    <div class="title">
                        <h3>{{product.title}}</h3>
                        <p>{{product.description}}</p>
                    </div>
                </a>
            </div>
            {% endfor %}



        </div>
    </div>
</div>
</body>
</html>

{% endblock content %}
